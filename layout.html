<!DOCTYPE html>
<html lang="pt-br" class="roboto">
<meta charset="UTF-8">
<title>Telinha</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="dist/css/balsa-app.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->

<body>

<!--

STATE_CLOSE
	title: Fora de Operação
	message: Funcionamento das 6h até as 19h
	class: State--close, is-closed

STATE_OPEN
	title: Balsa em Operação
	message: Funcionamento das 6h até as 19h
	class: State--open, is-opened

maintenance

STATE_OPEN
	title: Balsa em Manutenção
	message: Funcionamento das 6h até as 19h
	class: State--maintenance, is-fixing

-->

<main id="balsapp" class="Balsapp is-signed-in">

	<div class="Balsapp-background"></div>

	<div class="Balsapp-inner">

		<div class="Status">

			<div class="State State--close">

				<div class="State-background"></div>

				<div class="State-inner">

					<div class="State-title">

						<span>Balsa Fora de Operação</span>

					</div>

					<div class="State-message">

						<span>Funcionamento das 6h até as 19h</span>

					</div>

				</div>

			</div>

		</div>

		<div class="Balsapp-stage">

			<div class="Queue"></div>

			<div class="Queue"></div>

		</div>

		<div class="Auth">

			<div class="Auth-background white"></div>

			<div class="Auth-inner">

				<div class="AuthUser">

					<div class="User">

						<figure class="UserPhoto">

							<img src="https://scontent.xx.fbcdn.net/v/t1.0-1/p50x50/11796217_999010553463699_9069271950704979152_n.jpg?oh=430918c9053bd976f2e840d4924dec15&oe=57C63FD6" alt=""/>

						</figure>

						<div class="User-info">

							<div class="UserMessage">

								<span class="User-display-name">Eduardo Barros</span>

							</div>

							<div class="AuthMessage AuthMessage--signed-in">

								<span class="AuthMessage-status font-light-blue">Você está online</span>

							</div>

							<div class="AuthMessage AuthMessage--signed-out">

								<span class="AuthMessage-required">Faça o login para poder editar</span>
								<span class="AuthMessage-status font-red">Clique em 'Entrar' para fazer o login</span>

							</div>

						</div>

					</div>

				</div>

				<div class="AuthAction">

					<button class="Button Button--login">

						<span>Entrar</span>

					</button>

					<button class="Button Button--logout">

						<span>Sair</span>

					</button>

				</div>

			</div>

		</div>

	</div>

</main>

</body>

</html>
